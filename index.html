<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <header>
            <img src="illustration-thank-you.svg" alt="">
            <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                    fill="#FC7614" />
            </svg>
            <h1 class="rating-heading">How did we do?</h1>
            <p class="rating-result">You selected 4 out of 5</p>
            <h1 class="thank-heading">Thank You</h1>
            <p class="rating-paragraph">
                Please let us know how we did with your support request. All feedback is appreciated to help us
                improve our offering!
            </p>
            <p class="thank-you-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </header>
        <section class="rating-points">
            <div id="rating-1">1</div>
            <div id="rating-2">2</div>
            <div id="rating-3">3</div>
            <div id="rating-4">4</div>
            <div id="rating-5">5</div>
        </section>
        <section class="submit">
            <button>SUBMIT</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
